<html><head><title>SDK Tester</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"><script defer="defer" src="index.js"></script><link href="css/sdktest.css" rel="stylesheet"></head><body><div style="display: flex; flex-direction: column; height: 100%"><div style="flex: none"><div style="display: flex"><div style="flex: 1 0 0; padding: 10px"><iframe id="showcase" width="100%" height="480" frameborder="0" allowfullscreen></iframe></div><div style="flex: none; width: 350px; padding: 10px"><div id="settings-container"></div></div></div></div><div style="flex: none; padding: 10px"><div id="dimensions"><label for="width">Width:</label> <input id="width" type="number" step="1" maxlength="4" size="4"><label for="height">Height:</label> <input id="height" type="number" step="1" maxlength="4" size="4"><label for="filter-panels">Filter:</label> <input id="filter-panels"></div><div id="status"><span>Status:</span></div></div><div style="flex: 1" id="main-scroll"><div id="control-root"></div><div id="react-root"></div></div></div></body></html>
