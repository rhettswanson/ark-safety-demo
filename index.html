<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ark Safety Demo – Matterport + AI</title>

  <!-- ✅ Add this line -->
  <script src="https://static.matterport.com/showcase-sdk/latest/sdk.js"></script>
  
  <style>
    html,body { height:100%; margin:0; }
    #wrap { position:relative; height:100%; }
    #mp   { width:100%; height:100%; border:0; }

    /* HUD */
    #hud  {
      position:absolute; left:12px; top:12px;
      background:rgba(0,0,0,.55); color:#fff; padding:10px 12px;
      border-radius:10px; font:14px/1.35 system-ui, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }
    #hud .row { display:flex; gap:6px; flex-wrap:wrap; align-items:center; }
    #hud label { opacity:.9; }
    .btn, select {
      appearance: none; border:0; border-radius:10px; padding:8px 10px; cursor:pointer;
      background:#ffffff; color:#111; font-weight:600;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    .btn:active { transform: translateY(1px); }
    .switch {
      display:inline-flex; align-items:center; gap:6px; cursor:pointer; user-select:none;
      background:#fff; color:#111; padding:6px 10px; border-radius:999px; box-shadow:0 2px 8px rgba(0,0,0,.25);
    }
    .switch input { accent-color:#111; }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe
      id="mp"
      allow="fullscreen; xr-spatial-tracking"
      allowfullscreen
      src=""
    ></iframe>

    <div id="hud">
      <div class="row">
        <button class="btn" id="btnDollhouse">Dollhouse start</button>
        <button class="btn" id="btnInside">Inside start</button>
        <label class="switch">
          <input type="checkbox" id="chkBrand" checked />
          <span>Hide branding</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="chkQuickstart" checked />
          <span>Quiet UI</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="chkAutoplay" checked />
          <span>Autoplay</span>
        </label>
      </div>
      <div class="row">
        <button class="btn" id="btnReload">Apply</button>
        <button class="btn" id="btnFullscreen">Fullscreen</button>
      </div>
    </div>
  </div>

  <script>
    const MODEL = "1ghABoaBFPZ";
    const APPKEY = "akqd0dp3hr9wz4eu70zd1rsab";

    const BACKEND_URL = "https://leads-scanners-copying-sadi.trycloudflare.com";
    const mp   = document.getElementById("mp");
    const qs   = document.getElementById("chkQuickstart");
    const br   = document.getElementById("chkBrand");
    const ap   = document.getElementById("chkAutoplay");
    const btnD = document.getElementById("btnDollhouse");
    const btnI = document.getElementById("btnInside");
    const btnR = document.getElementById("btnReload");
    const btnF = document.getElementById("btnFullscreen");

    // Construct a stable iframe URL without needing the SDK
    function buildSrc({ mode = "inside" } = {}) {
      const params = new URLSearchParams({
        m: MODEL,
        applicationKey: APPKEY,
        qs: qs.checked ? "1" : "0",    // quickstart UI
        brand: br.checked ? "0" : "1", // hide MP branding when 0
        play: ap.checked ? "1" : "0"   // autoplay
      });

      // Start mode
      if (mode === "dollhouse") params.set("dh", "1"); // start in dollhouse
      // For "inside", omit dh so it starts inside

      return `https://my.matterport.com/show/?${params.toString()}`;
    }

    function apply(mode) {
      mp.src = buildSrc({ mode });
    }

    // Initial load
    apply("inside");

    // Buttons
    btnD.onclick = () => apply("dollhouse");
    btnI.onclick = () => apply("inside");
    btnR.onclick = () => apply();
    btnF.onclick = () => {
      if (mp.requestFullscreen) mp.requestFullscreen();
    };
  </script>
</body>
</html>
