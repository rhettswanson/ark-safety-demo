<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ark Safety Demo</title>
  <style>
    html, body { margin:0; height:100%; }
    #wrap { height:100%; display:grid; }
    #mp { width:100%; height:100%; border:0; }
    #hud { position:absolute; top:10px; left:10px; z-index:10; background:rgba(0,0,0,.55); padding:10px; border-radius:6px; color:#fff; }
    .btn { margin:2px; padding:6px 10px; cursor:pointer; }
    .row { margin-bottom:5px; }
    label { margin-right:10px; }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe
      id="mp"
      allow="fullscreen; xr-spatial-tracking"
      allowfullscreen
      src="">
    </iframe>
  </div>

  <div id="hud">
    <div class="row">
      <button class="btn" id="btnDollhouse">Dollhouse start</button>
      <button class="btn" id="btnInside">Inside start</button>
      <label><input type="checkbox" id="chkBrand" checked /> Hide branding</label>
      <label><input type="checkbox" id="chkQuickstart" checked /> Quiet UI</label>
      <label><input type="checkbox" id="chkAutoplay" checked /> Autoplay</label>
    </div>
    <div class="row">
      <button class="btn" id="btnReload">Apply</button>
      <button class="btn" id="btnFullscreen">Fullscreen</button>
    </div>
  </div>

  <!-- Load your vendored SDK files -->
  <script type="module" src="./mp-sdk/sdk-interface.js"></script>
  <script type="module" src="./mp-sdk/sdk-client.js"></script>

  <script>
    const MODEL  = "1ghABoaBFPZ";
    const APPKEY = "akqd0dp3hr9wz4eu70zd1rsab";

    const mp   = document.getElementById("mp");
    const qs   = document.getElementById("chkQuickstart");
    const br   = document.getElementById("chkBrand");
    const ap   = document.getElementById("chkAutoplay");
    const btnR = document.getElementById("btnReload");
    const btnF = document.getElementById("btnFullscreen");

    function buildShowcaseUrl({ mode = "inside" } = {}) {
      const params = new URLSearchParams({
        m: MODEL,
        applicationKey: APPKEY,
        play: ap.checked ? "1" : "0",
        qs: qs.checked ? "1" : "0",
        brand: br.checked ? "0" : "1"
      });
      if (mode === "dollhouse") params.set("dh", "1");
      return `https://my.matterport.com/show/?${params.toString()}`;
    }

    function loadSpace(mode) {
      const url = buildShowcaseUrl({ mode });
      console.log("Loading space:", url);
      mp.src = url;
    }

    // Button actions
    btnR.addEventListener("click", () => loadSpace());
    btnF.addEventListener("click", () => mp.requestFullscreen());

    // Load once at startup
    loadSpace("inside");

    // Connect SDK after iframe loads
    mp.addEventListener("load", async () => {
      try {
        if (window.MP_SDK) {
          console.log("Attempting MP_SDK.connect...");
          const sdk = await window.MP_SDK.connect(mp, "3.2", APPKEY);
          console.log("✅ SDK connected:", sdk);
        } else {
          console.error("❌ MP_SDK not found on window.");
        }
      } catch (e) {
        console.error("❌ SDK connect failed:", e);
      }
    });
  </script>
</body>
</html>
