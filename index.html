<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ark Safety Demo</title>
  <style>
    html, body { margin:0; height:100%; }
    #wrap { height:100%; display:grid; }
    #mp { width:100%; height:100%; border:0; }
    #hud { position:absolute; top:10px; left:10px; z-index:10; }
    .btn { margin:2px; padding:6px 10px; }
    .row { margin-bottom:5px; }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe
      id="mp"
      allow="fullscreen; xr-spatial-tracking"
      allowfullscreen
      src="">
    </iframe>
  </div>

  <div id="hud">
    <div class="row">
      <button class="btn" id="btnDollhouse">Dollhouse start</button>
      <button class="btn" id="btnInside">Inside start</button>
      <label class="switch">
        <input type="checkbox" id="chkBrand" checked />
        <span>Hide branding</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="chkQuickstart" checked />
        <span>Quiet UI</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="chkAutoplay" checked />
        <span>Autoplay</span>
      </label>
    </div>
    <div class="row">
      <button class="btn" id="btnReload">Apply</button>
      <button class="btn" id="btnFullscreen">Fullscreen</button>
    </div>
  </div>

  <!-- Load your self-hosted SDK files -->
  <script src="./mp-sdk/sdk-interface.js" type="module"></script>
  <script src="./mp-sdk/sdk-client.js" type="module"></script>

  <script>
    const MODEL = "1ghABoaBFPZ";
    const APPKEY = "akqd0dp3hr9wz4eu70zd1rsab";

    const mp  = document.getElementById("mp");
    const qs  = document.getElementById("chkQuickstart");
    const br  = document.getElementById("chkBrand");
    const ap  = document.getElementById("chkAutoplay");
    const btnR = document.getElementById("btnReload");
    const btnF = document.getElementById("btnFullscreen");

    function buildShowcaseUrl() {
      const p = new URLSearchParams({
        m: MODEL,
        applicationKey: APPKEY,
        play: ap.checked ? "1" : "0",
        qs:   qs.checked ? "1" : "0",
        brand: br.checked ? "0" : "1",
      });
      return `https://my.matterport.com/show/?${p.toString()}`;
    }

    function loadSpace() {
      mp.src = buildShowcaseUrl();
    }

    // Button hooks
    btnR.addEventListener("click", loadSpace);
    btnF.addEventListener("click", () => mp.requestFullscreen());

    // Load once on startup
    loadSpace();

    // SDK connect once iframe loads
    mp.addEventListener("load", async () => {
      try {
        if (window.MP_SDK) {
          const sdk = await window.MP_SDK.connect(mp, "3.2", APPKEY);
          console.log("SDK connected", sdk);
        } else {
          console.warn("MP_SDK not found yet");
        }
      } catch (e) {
        console.warn("SDK not ready (skipping connect):", e.message);
      }
    });
  </script>
</body>
</html>
